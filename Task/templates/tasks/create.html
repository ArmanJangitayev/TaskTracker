{% extends 'base.html' %}

{% block title %}
    Create Task - TaskTracker
{% endblock %}

{% block content %}
    <h1 class="mt-5 mb-4">Create Task</h1>

    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Create Task</button>
            </form>
        </div>
    </div>
{% endblock %}
